<!DOCTYPE html>
<html>
<style>
#myContainer {
  width: 1600px;
  height: 800px;
  position: relative;
  background: yellow;
  border: 1px solid black;
}
#myAnimation {
  width: 50px;
  height: 50px;
  position: absolute;
  background-color: red;
}
</style>
<body>

<p>
<button onclick="myMove()">Click Me</button>
</p>

<div id ="myContainer">
<div id ="myAnimation"><img src="rvg.png"></div>
</div>

<script>
function myMove() {
  var elem = document.getElementById("myContainer");
  var pic = document.createElement('img');
  pic.src = "rvg.png";
  pic.id = "avicii";
  elem.appendChild(pic);

  // get animation to pic
  animate = document.getElementById('myAnimation');
  console.log(animate);
  // var elem = document.getElementById("myAnimation");

  var pos = 0;
  var id = setInterval(frame, 50);
  function frame() {
    if (pos == 3.15) {
      clearInterval(id);
    } else {
      pos+=.05;
      animate.style.top = Math.cos(pos) *200+ 160 + "px";
      animate.style.left = Math.sin(pos) *200+ 160 + "px";
    }
  }
}
</script>

</body>
</html>
